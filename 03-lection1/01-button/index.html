<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <button class="button button-primary">
            <label class="button__label">Primary</label>
        </button>
        <button class="button button-secondary">
            <label class="button__label">Secondary</label>
        </button>
        <button class="button button-primary_disabled">
            <label class="button__label">Primary</label>
        </button>
        <button class="button button-secondary_disabled">
            <label class="button__label">Secondary</label>
        </button>
        <button class="button button-alternate">
            <label class="button-alternate__label">Alternate</label>
        </button>
        <button class="button button-alternate_disabled">
            <label class="button-alternate__label_disabled">Alternate</label>
        </button>
    </body>
</html>
